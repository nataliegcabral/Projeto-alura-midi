<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Alura MIDI</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">

    <link rel="icon" type="image/png" href="images/bateria.png">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/estilos.css">

    
    
</head>
<body>

    <h1>Alura MIDI - Modificado</h1>

    <section class="teclado">
        <button class="tecla tecla_uh">uh</button>
        <button class="tecla tecla_augh">augh</button>
        <button class="tecla tecla_android">android</button>
        <button class="tecla tecla_puff">tuturu</button>
        <button class="tecla tecla_FBI">FBI</button>
        <button class="tecla tecla_wow">wow</button>
        <button class="tecla tecla_psh">club penguin</button>
        <button class="tecla tecla_tic">peepee poopoo</button>
        <button class="tecla tecla_tom">shrek</button>
    </section>

    <audio src="sounds/uh.wav" id="som_tecla_uh"></audio>
    <audio src="sounds/aaugh.wav" id="som_tecla_augh"></audio>
    <audio src="sounds/android.wav" id="som_tecla_android"></audio>
    <audio src="sounds/tuturu.wav" id="som_tecla_tuturu"></audio>
    <audio src="sounds/FBI.wav" id="som_tecla_FBI"></audio>
    <audio src="sounds/wow.wav" id="som_tecla_wow"></audio>
    <audio src="sounds/clubpenguin.ogg" id="som_tecla_clubpenguin"></audio>
    <audio src="sounds/peepeepoopoo.ogg" id="som_tecla_peepeepoopoo"></audio>
    <audio src="sounds/shrek.mp3" id="som_tecla_shrek"></audio>

    <script src="main.js"></script>
    
</body>
</html>
